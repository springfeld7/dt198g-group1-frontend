<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">


<div class="header-container">
  <div class="header-left">
    <img class="logo" src="/sdlogo.png" routerLink="/" />
  </div>
  
  <div class="header-right">
    <a *ngIf="!isLoggedIn" routerLink="/signup" class="login-link">
      <div>
        <img class="icon" src="/registration.svg" />
        Register
      </div>
    </a>
    <a *ngIf="!isLoggedIn" routerLink="/login" class="login-link">
      <div>
        <img class="icon" src="/login.svg" />
        Login
      </div>
    </a>
    <app-menu *ngIf="isLoggedIn"></app-menu>
  </div>
</div>
